<div class="container">
  <h2>Cadastro de Convidado</h2>

  <table class="col s12">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Faixa Et√°ria</th>
      </tr>
    </thead>

    <tbody>
      <tr
