<div class="container contact">
  <h5>Novo Convidado</h5>

  <div class="row">
    <div class="col s12">
      <div
        id="msg-saque"
        class="card-panel red white-text"
        style="display: none"
      ></div>
    </div>

    <form [formGroup]="formCliente" class="col s12" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="input-field cols12">
          <label for="donation-input">Nome:</label>
          <input id="nome" formControlName="nome" type="text" required />

          <mat-error
            *ngIf="formCliente.get('nome')?.invalid"
            [ngStyle]="{
              display:
                formCliente.get('nome')?.invalid &&
                formCliente.get('nome')?.touched
                  ? 'block'
                  : 'none'
            }"
          >
            Campo Obrigatório
          </mat-error>
        </div>
      </div>

      <div class="row">
        <div class="input-field cols12">
          <label for="donation-input">Telefone:</label>
          <input formControlName="telefone" type="text" />
        </div>
      </div>

      <div class="row">
        <div class="input-field cols12">
          <label for="donation-input">Endereço:</label>
          <input formControlName="endereco" type="text" />
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <select formControlName="faixaEtaria">
            <option value="-1" selected>Escolha uma faixa Etária</option>
            <option value="Criança">Criança</option>
            <option value="Adolescente">Adolescente</option>
            <option value="Jovem">Jovem</option>
            <option value="Adulto">Adulto</option>
            <option value="Idoso">Idoso</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="input-field cols12">
          <label for="donation-input">Usuário Está :</label>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="input-field cols12">
          <p>
            <label>
              <input
                name="isAtivo"
                type="radio"
                value="Ativo"
                (change)="this.onSelectChange($event)"
              />
              <span>Ativo</span>
            </label>
          </p>
          <p>
            <label>
              <input
                name="isAtivo"
                type="radio"
                value="Inativo"
                (change)="this.onSelectChange($event)"
              />
              <span>Inativo</span>
            </label>
          </p>
          <p></p>
        </div>
      </div>

      <button class="btn waves-effect waves-light" type="submit" name="action">
        Enviar
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</div>
<app-listar-convidado
  [litstaConvidados]="litstaConvidados"
></app-listar-convidado>
